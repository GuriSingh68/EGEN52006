<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <h1>New User create an account</h1>
    <div class="container">
        <form action="" class="signup_form">
            <div class="signup_section">
                <h2>Sign Up</h2>
                <div class="name_section">
                    <input type="text" required placeholder="Name" class="signup_name">
                    <label for="signup_name">Enter Name</label>
                </div>
                <div class="email_section">
                    <input type="email" required placeholder="Email" class="signup_email">
                    <label for="signup_email">Enter email</label>
                </div>
                <input type="number" required placeholder="Mobile" class="signup_mobile">
                <label for="signup_mobile">Enter Mobile Number</label>
                <input type="text" required placeholder="Name" class="signup_name">
                <label for="signup_name">Enter Name</label>
            </div>
        </form>
    </div><br />
    <a href="index.html">Go Back</a>
</body>

</html>
